<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h4 style="text-align: center">Create new contact</h4>
      <hr>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="userId">User</label>
          <select id="userId" class="form-control" formControlName="userId">
            <option *ngFor="let user of users" value="{{user.id}}">{{user.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone_number">Phone number</label>
          <input type="text" id="phone_number" class="form-control" formControlName="phone_number">
        </div>
        <div class="radio" *ngFor="let phoneType of phoneTypes">
          <label>
            <input type="radio" name="phone_type" [value]="phoneType" formControlName="phone_type">{{phoneType}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
